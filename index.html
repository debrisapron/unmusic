<!DOCTYPE html>
<html lang="en">
<head>
<title>unmusic sandbox</title>
<style type="text/css" media="screen">
font
#editor {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 70px;
  left: 0;
}
#keyboard-container {
  position: absolute;
  bottom: 17px;
  right: 0;
}
#transport-container {
  position: absolute;
  bottom: 24px;
  left: 20px;
}
#midi-monitor-container {
  position: absolute;
  bottom: 13px;
  left: 200px;
}
</style>
</head>
<body>

<div id="editor"></div>
<footer>
  <span id="transport-container">
    <button id="um-play">▶</button>
    <button id="um-stop">■</button>
  </span>
  <span id="midi-monitor-container">
    <table>
      <tr><td>MIDI IN:</td><td>foo</td></tr>
      <tr><td>MIDI OUT:</td><td>foo</td></tr>
    </table>
  </span>
  <span id="keyboard-container">
    <div id="keyboard"></div>
  </span>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.1/mousetrap.min.js"></script>
<script src="app/qwerty-hancock.js"></script>
<script src="dist/unmusic.js"></script>
<script src="app/index.js"></script>
</body>
</html>
